<script>let myStr = 'аdwifjisdfjаааdfssdfsdsdfsdfdаоеуэюббf';

      let result = 0;
      a = a.toUpperCase()
      for(let elem of a){
        if(elem == 'Й' || elem == 'У' || elem == 'Е' || elem == 'Ы' ||elem == 'А' ||  elem == 'О' || elem == 'Э' || elem == 'Я' || elem == 'И' || elem == 'И' || elem == 'Ю'){
            result++;
        }else;
    } return result;
    }console.log(vowels(myStr));</script>
