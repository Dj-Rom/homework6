<script>
      let myStr = 'ыыыаааюююывапвапвпвапвапавп';
function vowels(a){
    let result = 0,
        controlArray = ['Й','У','Е','Ы','А','О','Э','Я','И','Ю'];
        a = a.toUpperCase();
    for(element of a){
        if (controlArray.includes(element)){
            result++;
        }
    }return result;
}console.log(vowels(myStr));</script>
