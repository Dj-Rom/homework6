<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK</title>
</head>
<body>
    <script>let myStr = prompt('Please enter text only:');


        function vowels(a) {
            let result = 0;
            controleArray = new Array('Й', 'У', 'Е', 'Ы', 'А', 'О', 'Э', 'Я', 'И', 'Ю');
            a = a.toUpperCase().split('');
            a.forEach(element => { if(controleArray.includes(element)){result++}
            });return result
        }
        
        
        
        
        function myReduce(myStr1){
            const controlStr = 'ЙУЕЫАОЭЯИЮ';
            const arrStr = myStr1.toUpperCase().split('');
            const newReduceStr = arrStr.reduce((acc,item)=>{
                if(!controlStr.includes(item)){return acc;}
                else{return acc+1;}
                },0);
                return newReduceStr;
         }
        
        
        
         function myFilter(myStr2){
            const arrStr1 = myStr2.toUpperCase().split('');
            const controlStr1 = 'ЙУЕЫАОЭЯИЮ';
            const result2 = arrStr1.filter(elem=>controlStr1.includes(elem)); 
           return(result2.length);}
           
        alert(`Thank you! So, you entered the following text: ${myStr}dfgfg
        And there are ${vowels(myStr)} Russian vowel letters in this text
        forEach - ${vowels(myStr)}
        filter - ${myFilter(myStr)}
        reduce - ${myReduce(myStr)}`)</script>
</body>
</html>
